<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="pageContent">

            <h1>Login</h1>
            <p>Please provide login Credentials</p>
            <h:form id="loginForm" styleClass="error">
                <h:message for="loginForm"/>
                <p>
                    <h:outputText value="Email"/>
                    <h:inputText value="#{loginController.email}"/>
                </p>
                <p>
                    <h:outputText value="Password"/>
                    <h:inputSecret value="#{loginController.password}"/>
                </p>
                <h:commandButton value="login" action="#{loginController.login()}"/>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
