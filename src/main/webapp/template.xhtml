<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view locale="en">
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <title>#{msgs['app.title']}</title>

            <link rel="shortcut icon" href="#{resource['togethair:images/logo.png']}"/>

            <h:outputScript library="jquery-3.2.1" name="js/jquery.min.js"/>
            <h:outputScript library="jquery-ui-1.12.1" name="js/jquery-ui.min.js"/>
            <h:outputScript library="bootstrap-3.3.7" name="js/bootstrap.min.js"/>

            <ui:insert name="customScripts"/>

            <h:outputStylesheet library="jquery-ui-1.12.1" name="css/jquery-ui.min.css"/>
            <h:outputStylesheet library="bootstrap-3.3.7" name="css/bootstrap.min.css"/>
            <h:outputStylesheet library="font-awesome-4.7.0" name="css/font-awesome.min.css"/>

            <h:outputStylesheet library="togethair" name="css/togethair.css"/>

            <ui:insert name="customStylesheets"/>
        </h:head>
        <h:body>
            <!-- Header -->
            <ui:insert name="header">
                <header class="header small">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="pull-left">
                                    <h:graphicImage library="togethair" name="images/logo.svg"/>
                                    #{msgs['app.title']}
                                </h1>
                                <div class="pull-right">
                                    <c:choose>
                                        <c:when test="#{userDetails.loggedIn}">
                                            <p><i class="fa fa-user" aria-hidden="true"></i> Hello, <strong>#{userDetails.user.firstName}</strong></p>
                                        </c:when>
                                        <c:otherwise>
                                            <h:form styleClass="form-inline"><h:commandLink action="login" styleClass="btn btn-primary" value="Log in" /></h:form>
                                        </c:otherwise>
                                    </c:choose>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </ui:insert>
            <!-- /Header -->


            <!-- Content -->
            <main class="content">
                <section class="container space-before space-after">
                    <div class="row">
                        <div class="col-sm-10 col-sm-push-1">

                            <ui:insert name="pageContent" />

                        </div>
                    </div>
                </section>
            </main>

            <!--
            <footer id="footer" class="jumbotron">
                <section class="container">
                    <div class="row">
                        <div class="col-md-5 col-md-push-1">
                            <h2>Bla - di - bla</h2>
                            <p>I am super awesome!</p>
                        </div>
                        <div class="col-md-5 col-md-push-1">
                            <h2>Need help?</h2>
                            <p>-> Karsten Goossens</p>
                        </div>
                    </div>
                </section>
            </footer>
            -->

            <p class="small text-center">Made with <i class="fa fa-heart fa-fw text-danger"></i> by Nikolaos, Jeroen <span class="text-muted">&amp;</span> Karsten</p>
            <br/>
        </h:body>
    </f:view>

</html>
