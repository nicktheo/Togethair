<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:form>
            <h:dataTable value="#{searchController.results}" var="result" styleClass="table table-striped">
                <h:column>
                    <i class="fa fa-plane fa-fw text-info"></i>
                </h:column>
                <h:column>
                    <i class="fa fa-location-arrow fa-fw text-muted"></i> <h:outputText value="#{result.flight.origin.toString()}" /> (<h:outputText value="#{result.flight.origin.country.toString()}" />)
                </h:column>
                <h:column>
                    <i class="fa fa-map-marker fa-fw text-muted"></i> <h:outputText value="#{result.flight.destination.toString()}" /> (<h:outputText value="#{result.flight.destination.country.toString()}" />)
                </h:column>
                <h:column>
                    <h:outputText value="#{result.flight.departure}" />
                </h:column>
                <h:column>
                    <h:commandLink value="Show Details" action="#{searchController.showDetails(result)}" styleClass="btn btn-primary" />
                </h:column>
                <h:column>
                    <h:commandLink value="Add to booking" action="#{searchController.addToBooking(result)}" styleClass="btn btn-primary" />
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

</html>
