<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:form>
            <h:dataTable value="#{searchController.results}" var="result">
                <h:column>
                    <h:outputText value="#{result.flight.id}" />
                </h:column>
                <h:column>
                    <h:commandLink value="Show Details" action="#{searchController.showDetails(result)}" />
                </h:column>
                <h:column>
                    <h:commandLink value="Show Details" action="#{searchController.addToBooking(result)}" />
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

</html>
