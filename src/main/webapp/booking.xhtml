<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">
        <h1>Booking</h1>
        <p>Please provide traveler information</p>
        <h:form>
            <h:dataTable id="passengerTable" value="#{bookingServiceBean.passengers}" var="passenger">
                <h:column id="firstname">
                    <h:inputText id="firstnameText" value="passenger.firstname"/>
                </h:column>
                <h:column id="lastname">
                    <h:inputText id="lastnameText" value="passenger.lastname"/>
                </h:column>
                <h:column id="passport">
                    <h:inputText id="passportText" value="passenger.passportNumber"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Book" action="#{bookingServiceBean.addBookingLine()}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
