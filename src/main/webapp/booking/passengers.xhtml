<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">

    <ui:define name="pageContent">
        <h3>#{msgs['booking.title']}</h3>
        <p>#{msgs['booking.info']}</p>
        <h:form styleClass="form-inline">
            <h:dataTable id="passengerTable" value="#{bookingController.passengers}" var="passenger" styleClass="table table-striped">
                <h:column id="firstname">
                    <div class="form-group"><h:inputText value="#{passenger.firstName}" styleClass="form-control input-lg" a:placeholder="First name"/></div>
                </h:column>
                <h:column id="lastname">
                    <div class="form-group"><h:inputText value="#{passenger.lastName}" styleClass="form-control input-lg" a:placeholder="Last name"/></div>
                </h:column>
                <h:column id="passport">
                    <div class="form-group"><h:inputText value="#{passenger.passportNumber}" styleClass="form-control input-lg" a:placeholder="Passport number"/></div>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msgs['booking.bookButton']}" action="pay" styleClass="btn btn-lg btn-default"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
