<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputScript library="jquery-3.2.1" name="js/jquery.min.js"/>
    <h:outputScript library="jquery-ui-1.12.1" name="js/jquery-ui.min.js"/>
    <h:outputStylesheet library="jquery-ui-1.12.1" name="css/jquery-ui.min.css"/>

    <script>
        $(document).ready(function() {
            $('#searchForm\\:returnDate').hide();

            $(".datepicker").datepicker({
                minDate : 0,
                dateFormat: 'dd/mm/yy'
            });

            $('#searchForm\\:ticketType input[type=radio]').change(function () {
                $('#searchForm\\:returnDate').toggle();
            });
        });

    </script>
</h:head>
<h:body>

    <h:form id="searchForm">
        <h:selectOneRadio value="#{searchController.ticketType}" id="ticketType">
            <f:selectItems value="#{searchController.ticketTypes}" var="ticketType" itemLabel="#{terms[ticketType]}" />
        </h:selectOneRadio>
        <h:selectOneMenu value="#{searchController.origin}">
            <f:selectItems value="#{searchController.airports}" />
        </h:selectOneMenu>
        <h:selectOneMenu value="#{searchController.destination}">
            <f:selectItems value="#{searchController.airports}" />
        </h:selectOneMenu>
        <h:inputText value="#{searchController.departureDate}" styleClass="datepicker" />
        <h:inputText value="#{searchController.returnDate}" id="returnDate" styleClass="datepicker" />
        <h:selectOneMenu value="#{searchController.travelClass}">
            <f:selectItems value="#{searchController.travelClasses}" var="travelClass" itemLabel="#{terms[travelClass]}" />
        </h:selectOneMenu>
        <h:inputText value="#{searchController.passengerCount}" />
        <h:commandButton action="#{searchController.search}" />
    </h:form>

</h:body>
</html>
