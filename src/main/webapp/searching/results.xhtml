<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{searchController.results}" var="result">
            <h:column>
                <h:outputText value="#{result.flight.id}" />
            </h:column>
            <h:column>
                <h:commandLink value="Book this flight" action="#{searchController.book(result)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
